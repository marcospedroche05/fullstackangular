<div class="p-5">
    <br />
    <h1>Tus compras</h1>
    <br />
    <table *ngIf="compras" class="table table-striped">
      <thead>
        <tr>
          <th># Pedido</th>
          <th>ID Cubo</th>
          <th>Fecha del Pedido</th>
        </tr>
      </thead>
      <tbody>
        @for(compra of compras; track compra){
            <tr>
            <td>{{ compra.idPedido }}</td>
            <td>{{ compra.idCubo }}</td>
            <td>{{ compra.fechaPedido }}</td>
            </tr>
        }
      </tbody>
    </table>
    <div class="d-flex justify-content-around">
      <a class="btn btn-primary" [routerLink]="['/perfil']"
        >Volver al perfil</a
      >
      <a class="btn btn-primary" [routerLink]="['/realizarcompra']"
        >Realizar pedido</a
      >
    </div>
  </div>
